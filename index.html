<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./static/icon.png">
    <title>Stock Exchange</title>
  </head>
  <body>
    <div id='marqueeElement' class='marqueeElement'></div>
    <div id = 'searchContainer' class="searchContainer">
      <div id="searchBar" class="flex" action="">
        <input
          class= 'searchInputElem'
          id="searchInput"
          type="text"
          name="searchInput"
          placeholder="e.g. Unity Software Inc. (U)..."
        />
        <button class='btn btn-primary' id="searchButton" type="submit">Search</button>
        <img src="./static/spinner.png" id="spinner" class="spinner d-none"></img>
      </div>
      <div class='listContainer' id="foundListCont">
        <ul class="foundList" id="foundList"></ul>
      </div>
    </div>
</body>
<script src="./js/config.js"></script>
<script src="./js/helper.js"></script>
<script src="./js/Marquee.js"></script>
<script src="./js/SearchForm.js"></script>
<script src="./js/SearchResult.js"></script>

<script>
  (async function(){
    markquee = new Marquee(document.getElementById("marqueeElement"));
    markquee.load();
    search = new SearchForm(grabElement("searchContainer"));
    results = new SearchResult(grabElement("foundList"))
    search.onSearch((companies)=>{
      results.renderResults(companies)
    })
    
  })()
</script>

</html>
